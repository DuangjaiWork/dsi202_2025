{% extends 'myapp/base.html' %}

{% block title %}Rent {{ product.name }} - Care Every Home{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="text-center mb-10">
    <h1 class="text-5xl font-extrabold text-[#155c94] leading-tight tracking-tight drop-shadow-sm inline-block relative">
      <i class="fas fa-box-open mr-2"></i> Rent {{ product.name }}
      <span class="block h-1 w-20 bg-[#009aa6] mt-3 mx-auto rounded-full"></span>
    </h1>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
    <form method="post" action="{% url 'rent_product' product.pk %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="start_date" class="block text-gray-700 font-semibold mb-2">Start Date</label>
        {{ form.start_date }}
      </div>
      <div class="mb-4">
        <label for="rental_months" class="block text-gray-700 font-semibold mb-2">How many months do you want to rent? (Max 12)</label>
        <select name="rental_months" id="rental_months" class="w-full p-3 border border-[#009aa6] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4db8a4]" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-[#155c94] text-white py-3 px-6 rounded-lg hover:bg-[#009aa6] transition-all duration-300">
        Confirm Rental
      </button>
    </form>
  </div>
</div>
{% endblock %}
