{% extends 'myapp/base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Available Products</h1>
    <form method="get" class="mb-6 flex gap-2">
        <input type="text" name="q" placeholder="Search ..." value="{{ request.GET.q }}" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Search</button>
    </form>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in products %}
            <div class="bg-white p-4 rounded shadow hover:shadow-lg transition flex flex-col">
                <a href="{% url 'product_detail' product.pk %}" class="text-xl font-semibold text-blue-600 hover:underline">{{ product.name }}</a>
                <span class="text-gray-600"> ${{ product.monthly_rate }}/month</span>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="mt-2 w-full h-48 object-cover rounded">
                {% endif %}
                <!-- <p class="text-gray-700 mt-2 flex-grow">{{ bike.description }}</p> -->
            </div>
        {% empty %}
            <div class="text-gray-600 col-span-full">No products available.</div>
        {% endfor %}
    </div>
{% endblock %}
